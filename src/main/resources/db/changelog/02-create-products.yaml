databaseChangeLog:
  - changeSet:
      id: 2
      author: Luciane Trapp
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: price
                  type: DECIMAL(10, 2)
              - column:
                  name: stock_quantity
                  type: INT
              - column:
                  name: category
                  type: VARCHAR(255)
              - column:
                  name: image_url
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
